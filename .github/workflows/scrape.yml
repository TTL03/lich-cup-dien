name: Scrape Power Outage Schedule

on:
  schedule:
    # Chạy vào lúc 05:00 sáng mỗi ngày (giờ Việt Nam)
    # Cron job tính theo giờ UTC, 22:00 UTC là 05:00 VN
    - cron: '0 22 * * *'
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Cập nhật lịch cúp điện tự động"
          file_pattern: lich_cup_dien.json
